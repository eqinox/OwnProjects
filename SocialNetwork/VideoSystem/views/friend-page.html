<div ng-include src="'views/home.html'">

</div>


<div class="row">
    <div ng-if="!isFriend">
        <div class="col-sm-12">
            <div id="friendHeader">
                <div class="row">
                    <div class="col-sm-2">
                        <img ng-src="{{friend.profileImageData}}" src="../images/black.gif" width="100" height="100" />
                    </div>
                    <div class="col-sm-10">
                        <br />
                        <div class="row">
                            <span id="friendUsername">{{friend.name}}</span>
                        </div>
                        <div class="row">
                            <button type="button" class="btn btn-sm btn-info" ng-click="sendFriendRequest(friend.username)">Send Request</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div ng-if="isFriend" class="row">
        <div class="row">
            <div class="col-sm-12">
                <div id="friendHeader">
                    <div class="row">
                        <div class="col-sm-2">
                            <img ng-src="{{friend.profileImageData}}" src="../images/black.gif" width="100" height="100" />
                        </div>
                        <div class="col-sm-10">
                            <br />
                            <div class="row">
                                <span id="friendUsername">{{friend.name}}</span>
                            </div>
                            <div class="row">
                                <h3>
                                    <span class="label label-info">Friend</span>
                                </h3>  
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8">

        </div>
        <div class="col-md-4" id="friends">
            <div>
                Friends - <a href="#/friends">{{friends.totalCount}}</a> Total
            </div>
            <ul>
                <li ng-repeat="friend in friends.friends" ng-click="viewProfile(friend.username)">
                    <img ng-src="{{friend.profileImageData}}" src="../images/black.gif" width="100" height="100" />
                    <span class="friendsName">{{friend.name}}</span>
                </li>
            </ul>
        </div>
    </div>
</div>
