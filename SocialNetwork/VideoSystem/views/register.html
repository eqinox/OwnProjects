<div id="registerUser">

    <div class="container">

        <form class="form-signin">
            <h2 class="form-signin-heading">Register</h2>

            <label for="inputEmail" class="sr-only">Username</label>
            <input type="text" id="inputEmail" class="form-control" placeholder="Username" required="" autofocus="" ng-model="userData.username">

            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" ng-model="userData.password">

            <label for="inputConfirmPassword" class="sr-only">Confirm Password</label>
            <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password" required="" ng-model="userData.confirmPassword">

            <label for="name" class="sr-only">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Name" required="" ng-model="userData.name"/>

            <label for="email" class="sr-only">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Email" required="" ng-model="userData.email" />

            <div class="radio">
                <label>
                    <input name="sex" type="radio" value="1" ng-model="userData.gender"> Male
                </label>

                <label>
                    <input name="sex" type="radio" value="2" ng-model="userData.gender" /> Female
                </label>

                <label>
                    <input name="sex" type="radio" value="0" ng-model="userData.gender" /> Other
                </label>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="register(userData)">Sign in</button>
        </form>
    </div>
</div>
