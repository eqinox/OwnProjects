<div ng-include src="'views/home.html'">

</div>

<div id="navMessage">
    <h1>
        {{nameForHeader.name}} - Friends ({{friends2.length}} total)
    </h1>
</div>

<div class="row">
    <ul id="fullFriendPage">
        <li ng-repeat="friend in friends2" ng-click="viewProfile(friend.username)">
            <img ng-src="{{friend.profileImageData}}" src="../../images/black.gif" width="100" height="100" />
            {{friend.name}}
        </li>
    </ul>
</div>
