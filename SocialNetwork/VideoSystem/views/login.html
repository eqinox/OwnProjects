
    <div id="loginUser">

        <div class="container">

            <form class="form-signin">
                <h2 class="form-signin-heading">Please sign in</h2>

                <label for="inputEmail" class="sr-only">Username</label>
                <input type="text" id="inputEmail" class="form-control" placeholder="Username" required="" autofocus="" ng-model="userData.username">

                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" ng-model="userData.password">

                <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login(userData)">Sign in</button>
            </form>
        </div>
    </div>
