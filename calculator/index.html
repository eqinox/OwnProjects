<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/jquery-3.3.1.js"></script>    
    <script src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="error"></div>
        <input type="number" id="history" maxlength="10" />
        <input type="text"  id="result" maxlength="10" readonly />
        <ul>
            <li onclick="proceedOperation(7)">7</li>
            <li onclick="proceedOperation(8)">8</li>
            <li onclick="proceedOperation(9)">9</li>
            <li onclick="proceedOperation('*')">X</li>
        </ul>
        <ul>
            <li onclick="proceedOperation(4)">4</li>
            <li onclick="proceedOperation(5)">5</li>
            <li onclick="proceedOperation(6)">6</li>
            <li onclick="proceedOperation('/')">/</li>
        </ul>
        <ul>
            <li onclick="proceedOperation(1)">1</li>
            <li onclick="proceedOperation(2)">2</li>
            <li onclick="proceedOperation(3)">3</li>
            <li onclick="proceedOperation('-')">-</li>
        </ul>
        <ul>
            <li onclick="proceedOperation('.')">.</li>
            <li onclick="proceedOperation(0)">0</li>
            <li onclick="proceedOperation('+')">+</li>
            <li onclick="proceedOperation('=')">=</li>
        </ul>
        <ul>
            <li onclick="proceedOperation('CE')">CE</li>
            <li onclick="proceedOperation('C')">C</li>
        </ul>
    </div>
</body>
</html>
